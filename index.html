<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- FORM - INPUT RESULTS -->
    <div class="formData">
        <form action="submit" onsubmit="produceReport();">

            <div>
                <label for="shed-A">Shed-A: Milk (Litres)</label>
                <input id="shed-A" type="number" min="0">
            </div>
    
            <div>
                <label for="shed-B">Shed-B: Milk (Litres)</label>
                <input id="shed-B" type="number" min="0">
            </div>
    
            <div>
                <label for="shed-C">Shed-C: Milk (Litres)</label>
                <input id="shed-C" type="number" min="0">
            </div>
    
            <div>
                <label for="shed-D">Shed-D: Milk (Litres)</label>
                <input id="shed-D" type="number" min="0">
            </div>
    
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            
        </form>
    </div>

    <!-- TABLE - OUTPUT RESULTS -->

    <div class="tableResults">

        <table>
            <tr>
                <th>Results</th>
            </tr>
            <tr>
                <td id="outputData"></td>
            </tr>
        </table>

    </div>
    
    <script src="app.js"></script>

</body>
</html>
