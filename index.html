<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- SECTION -->

    <section>

        <h2 id="title">Dairy Farm</h2>

        <div class="milkProduce">
    
            <!-- FORM - INPUT RESULTS -->
    
            <div class="formData">
    
                <form action="submit" onsubmit="produceReport();">
    
                    <div>
                        <label for="shed_A">Shed_A: Milk (Litres)</label>
                        <input id="shed_A" type="number" min="0">
                    </div>
            
                    <div>
                        <label for="shed_B">Shed_B: Milk (Litres)</label>
                        <input id="shed_B" type="number" min="0">
                    </div>
            
                    <div>
                        <label for="shed_C">Shed_C: Milk (Litres)</label>
                        <input id="shed_C" type="number" min="0">
                    </div>
            
                    <div>
                        <label for="shed_D">Shed_D: Milk (Litres)</label>
                        <input id="shed_D" type="number" min="0">
                    </div>
            
                    <button type="submit">Submit</button>
                    <button id="reset" type="reset">Reset</button>
                    
                </form>
            </div>
    
            <!-- OUTPUT RESULTS -->
            
            <div class="outputDisplay">
                <h3 id="displayTitle">Production Summary</h3>
                <hr>
                <p id="outputData"></p>
    
                <!-- OPTIONAL CHALLENGE -->
            </div>
        </div>
    
        
    </section>
   
    
    <script src="app.js"></script>

</body>
</html>
